kind: pipeline
name: default

limit:
  concurrency: 1
  per_branch: true

steps:
- name: build android
  image: xennitee/android-docker-image:0
  volumes:
  - name: cache
    path: /data/drone/cache/
  commands:
    - ./gradlew buildDebug
  when:
    event: pull_request
    branch:
      exclude: master

- name: android output
  image: xennitee/android-docker-image:0
  volumes:
  - name: cache
    path: /data/drone/cache/
  commands:
    - ./gradlew assembleDebug
  when:
    event:
    - tag

- name: publish to github release
  image: plugins/github-release
  settings:
    api_key: eae6d04015b234bf7bf013b1993786d2155995b5
    files: src/android-client/build/outputs/apk/debug/*.apk
    draft: true
    prerelease: true
    note: src/android-client/CHANGELOG.md
    overwrite: true
  when:
    event:
    - tag
